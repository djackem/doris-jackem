<ng-template #load_screen>
    <!-- This should be the same as what is in index.html -->
    <div class="loading-screen">Loading Config...</div>
</ng-template>

<div *ngIf="!itemService.loading; else load_screen" id="content-layout">
    <nav id="header" class="stitches">
        <div id="logo" 
            [loadImg]="'assets/page-assets/rose_new.svg'"
            [loadBg]="true">
        </div>

        <div id="top-nav">

            <div id="nav-btn-container">
                <div id="nav-title">Doris Jackem</div>

                <button class="top-button active"                    
                    [routerLink]="['/home']" 
                    [routerLinkActive]="'active'"
                >Home</button>
    
                <button class="top-button"                
                    [routerLink]="['/category/']" 
                    [routerLinkActive]="'active'"
                >Categories</button>
            </div>
        </div>  

        <div id="search">
            <app-search-bar></app-search-bar>
        </div>

    </nav>
    
    <div id="content">
        <router-outlet
            (activate)="onRouterActivate($event)"
        ></router-outlet>
    </div>

    <div id="footer" class="stitches">
        <div id="socials">
            <a href="https://www.facebook.com/profile.php?id=100067486194405"><img [lazyLoad]="'assets/page-assets/logo_fb.svg'"/></a>
            <a href="https://www.etsy.com/shop/CraftsbyDorisUS?ref=profile_header"><img [lazyLoad]="'assets/page-assets/logo_etsy.svg'"/></a>
        </div>
        <div id="semi-link" class="splash-text">
            <p>This site is powered by<br/><a
                [routerLink]="['/config/']"
            >SemiStatic</a></p>
        </div>
        <div>
            <h3>Â© Doris Jackem 2023</h3>
        </div>        
    </div>
    
</div>
