<!-- Lazy loaded background image -->
<!-- [useObserver]="true" -->
<div class="thumb image-holder" 
    [loadImg]="'assets/img/'+item.img"
    [loadBg]="true"    
    [routerLink]="['/item/', item.id]"
    [queryParams]="{ refer: referral_url }"
>
    <span class="title thumb-title">{{ item.name }}</span>
</div>
