<main id="category-container" class="left-nav-container">
    
    <!-- Category Buttons Nav Side -->
    <nav id="side-nav">
        <div *ngFor="let cat of itemService.categories"
            [routerLink]="['/category/', cat]" 
            routerLinkActive="active"
            [ngClass]="{'side-btn': true}"
        >{{ cat }}</div>
    </nav>

    <div>    
        <router-outlet
            (activate)="activated=true"
            (deactivate)="activated=false"
        ></router-outlet>
        <div *ngIf="!activated">    
            <p>Choose a category</p>
        </div>
    </div>

</main>
